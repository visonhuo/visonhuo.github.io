[params]
    # LoveIt 主题版本
    version = "0.2.X"
    # 网站描述
    description = "Vison 的全新 Hugo 网站"
    defaultTheme = "dark"
    dateFormat = "2006-01-02"
    # 网站图片, 用于 Open Graph 和 Twitter Cards
    images = ["images/logo.png"]

    # LoveIt 新增 | 0.2.0 应用图标配置
    [params.app]
        # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
        title = "Vison Space"
        # 是否隐藏网站图标资源链接
        noFavicon = false
        # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
        svgFavicon = "images/logo.png"
        # Android 浏览器主题色
        themeColor = "#ffffff"
        # Safari 图标颜色
        iconColor = "#5bbad5"
        # Windows v8-10磁贴颜色
        tileColor = "#da532c"

    # 页面底部信息配置
    [params.footer]
        enable = true
        # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
        custom = ''
        # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
        hugo = true
        # LoveIt 新增 | 0.2.0 是否显示版权信息
        copyright = true
        # LoveIt 新增 | 0.2.0 是否显示作者
        author = true
        # 网站创立年份
        since = 2022
        # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
        icp = ""
        # 许可协议信息 (支持 HTML 格式)
        license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # LoveIt 新增 | 0.2.0 List (目录或标签) 页面配置
    [params.list]
        paginate = 20
        dateFormat = "01-02"
        # RSS 文章数目
        rss = 10

    # 主页配置
    [params.home]
        # LoveIt 新增 | 0.2.0 RSS 文章数目
        rss = 10
        # 主页个人信息
        [params.home.profile]
            enable = true
            # 主页显示头像的 URL
            avatarURL = "images/huadao.png"
            # LoveIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
            title = "visonhuo"
            # 主页显示的网站副标题
            subtitle = "Weisheng的个人空间站"
            # 是否为副标题显示打字机动画
            typeit = true
            # 是否显示社交账号
            social = false
        # 主页文章列表
        [params.home.posts]
            enable = true
            # 主页每页显示文章数量
            paginate = 6
            # LoveIt 删除 | 0.2.0 被 params.page 中的 hiddenFromHomePage 替代
            # 当你没有在文章前置参数中设置 "hiddenFromHomePage" 时的默认行为
            defaultHiddenFromHomePage = false
    # LoveIt 更改 | 0.2.0 文章页面配置
    [params.page]
        # LoveIt 新增 | 0.2.0 是否在主页隐藏一篇文章
        hiddenFromHomePage = false
        # LoveIt 新增 | 0.2.0 是否在搜索结果中隐藏一篇文章
        hiddenFromSearch = false
        # LoveIt 新增 | 0.2.0 是否使用 twemoji
        twemoji = false
        # 是否使用 lightgallery
        lightgallery = false
        # LoveIt 新增 | 0.2.0 是否使用 ruby 扩展语法
        ruby = true
        # LoveIt 新增 | 0.2.0 是否使用 fraction 扩展语法
        fraction = true
        # LoveIt 新增 | 0.2.0 是否使用 fontawesome 扩展语法
        fontawesome = true
        # 是否在文章页面显示原始 Markdown 文档链接
        linkToMarkdown = true
        # LoveIt 新增 | 0.2.4 是否在 RSS 中显示全文内容
        rssFullText = false
        # LoveIt 新增 | 0.2.0 目录配置
        [params.page.toc]
            # 是否使用目录
            enable = true
        # LoveIt 新增 | 0.2.0 代码配置
        [params.page.code]
            # 是否显示代码块的复制按钮
            copy = true
            # 默认展开显示的代码行数
            maxShownLines = 20

# Hugo 解析文档的配置
[markup]
    # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        lineNos = true
        lineNumbersInTable = true
        # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
        noClasses = false
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
