baseURL = "https://visonhuo.github.io/"
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
title = "Visonhuo Space"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"
enableEmoji = true

[menu]
    [[menu.main]]
        identifier = "posts"
        # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
        pre = ""
        # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
        post = ""
        name = "所有文章"
        url = "/posts/"
        # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
        title = ""
        weight = 1
    [[menu.main]]
        identifier = "tags"
        pre = ""
        post = ""
        name = "标签"
        url = "/tags/"
        title = ""
        weight = 2
    [[menu.main]]
        identifier = "categories"
        pre = ""
        post = ""
        name = "分类"
        url = "/categories/"
        title = ""
        weight = 3
    [[menu.main]]
        identifier = "about"
        pre = ""
        post = ""
        name = "关于"
        url = "/about"
        title = ""
        weight = 4

[params]
    # LoveIt 主题版本
    version = "0.2.X"
    # 网站描述
    description = "Vison 的全新 Hugo 网站"
    defaultTheme = "dark"
    dateFormat = "2006-01-02"
    # 网站图片, 用于 Open Graph 和 Twitter Cards
    images = ["images/logo.png"]

    # 页面底部信息配置
    [params.footer]
        enable = true
        # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
        custom = ''
        # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
        hugo = true
        # LoveIt 新增 | 0.2.0 是否显示版权信息
        copyright = true
        # LoveIt 新增 | 0.2.0 是否显示作者
        author = true
        # 网站创立年份
        since = 2019
        # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
        icp = ""
        # 许可协议信息 (支持 HTML 格式)
        license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # LoveIt 新增 | 0.2.0 List (目录或标签) 页面配置
    [params.list]
        paginate = 20
        dateFormat = "01-02"
        # RSS 文章数目
        rss = 10

    # 主页配置
    [params.home]
        # LoveIt 新增 | 0.2.0 RSS 文章数目
        rss = 10
        # 主页个人信息
        [params.home.profile]
            enable = true
            # 主页显示头像的 URL
            avatarURL = "images/huadao.png"
            # LoveIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
            title = "visonhuo"
            # 主页显示的网站副标题
            subtitle = "Weisheng的个人空间站"
            # 是否为副标题显示打字机动画
            typeit = true
            # 是否显示社交账号
            social = false
        # 主页文章列表
        [params.home.posts]
            enable = true
            # 主页每页显示文章数量
            paginate = 6
            # LoveIt 删除 | 0.2.0 被 params.page 中的 hiddenFromHomePage 替代
            # 当你没有在文章前置参数中设置 "hiddenFromHomePage" 时的默认行为
            defaultHiddenFromHomePage = false

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
